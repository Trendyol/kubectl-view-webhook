apiVersion: krew.googlecontainertools.github.com/v1alpha2
kind: Plugin
metadata:
  name: view-webhook
spec:
  version: {{ .TagName }}
  homepage: https://github.com/Trendyol/kubectl-view-webhook
  platforms:
  - selector:
      matchExpressions:
        - key: os
          operator: In
          values:
            - darwin
            - linux
    {{addURIAndSha "https://github.com/Trendyol/kubectl-view-webhook/releases/download/{{ .TagName }}/kubectl-view-webhook_{{ .TagName }}_darwin_amd64.tar.gz" .TagName }}
    bin: kubectl-view-webhook
  - selector:
      matchExpressions:
        - key: os
          operator: In
          values:
            - darwin
            - linux
    {{addURIAndSha "https://github.com/Trendyol/kubectl-view-webhook/releases/download/{{ .TagName }}/kubectl-view-webhook_{{ .TagName }}_linux_amd64.tar.gz" .TagName }}
    bin: kubectl-view-webhook
  shortDescription: Visualize your webhook configurations
  description: |
    Visualize critical parts of the admission webhook configuration resource
    Usage:
      kubectl view-webhook [flags]
      kubectl view-webhook NAME [flags]
      Visualize critical parts of the admission webhook configuration resource.
      Read more documentation at: https://github.com/Trendyol/kubectl-view-webhook